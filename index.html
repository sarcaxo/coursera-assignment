<!doctype html>
<html lang="en" ng-app = "app">
  <head>
    <title>Shopping List Check Off</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src = app.js></script>
      
  </head>
<body>{{}}
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller = "ShoppingListController1 as ctrl1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in ctrl1.buyList">buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click = "ctrl1.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     <div class="emptyMessage" ng-hide = "ctrl1.buyList.length > 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "ShoppingListController2 as ctrl2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in ctrl2.boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-hide = "ctrl2.boughtList.length > 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
